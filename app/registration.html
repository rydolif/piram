<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Registartion</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/favicon.ico">
	<meta name="theme-color" content="#000">

	<link rel="stylesheet" href="css/main.min.css">
</head>

<body class="body-page body-page--registration">

	<div class="preloader">
		<div class="pulse"></div>
	</div>

	<header class="header">
		<div class="container">
			<div class="header__container">
		
				<div class="header__logo">
					<a href="index.html"><img src="img/logo.svg" alt="logo" width="180" height="80"></a>
				</div>

				<button class="hamburger" type="button">
					<span class="hamburger__box">
						<span class="hamburger__item"></span>
					</span>
				</button>

				<nav class="nav">
					<ul>
						<li><a href="index.html" class="link">Главная</a></li>
						<li><a href="about-marketing.html" class="link">Маркетинг</a></li>
						<li><a href="faq.html" class="link">FAQ</a></li>
						<li><a href="regulations.html" class="link">Правила</a></li>
						<li><a href="support.html" class="link">Поддержка</a></li>
						<li><a href="reviews.html" class="link">Отзывы</a></li>
					</ul>
				</nav>


				<div class="enter">
					<div class="user-img">
						<img src="img/icon/user.svg" alt="">
					</div>
					<a href="login-in.html" class="entrance-btn">Вход</a>
					<a href="registration.html" class="registration-btn">Регистрация</a>
				</div>

			</div>
		</div>
	</header>

	<main class="main main--page">

		<section class="registration__section login-in__section">
			<div class="container">
				<div class="row">

					<div class="offset-xl-3 col-xl-6 offset-md-2 col-md-8">
						<h3>Заполните форму что бы начать!</h3>
						<form>
							<div id="status"></div>
							<div class="registration__list">
								<div class="registration__list_item" id="tests-login">
									<span class="icon"></span>
									<div class="input" id="test-login">
										<input type="text" name="login" class="form-control" placeholder="Login">
									</div>
								</div>

								<div class="registration__list_item" id="tests-email">
									<span class="icon"></span>
									<div class="input" id="test-email">
										<input type="text" name="email" class="form-control" placeholder="Email">
									</div>
								</div>

								<div class="registration__list_item" id="tests-pass">
									<span class="icon"></span>
									<div class="input" id="test-pass">
										<input type="password" name="pass" class="form-control" placeholder="Пароль">
									</div>
								</div>

								<div class="registration__list_item" id="tests-payeer">
									<span class="icon"></span>
									<div class="input" id="test-payeer">
										<input type="text" name="payeer" class="form-control" placeholder="Payeer кошелек">
									</div>
								</div>

								<div class="registration__list_item" id="tests-pass2">
									<span class="icon"></span>
									<div class="input" id="test-pass2">
										<input type="password" name="pass2" class="form-control" placeholder="Подтвердите пароль">
									</div>
								</div>
							</div>

							<div class="registration__radio">
								<input type="radio" id="radio">
								<label for="radio">Я ознакомлен(а) и согласен(на) с <a href="regulations.html">ПРАВИЛАМИ ПРОЕКТА</a></label>
							</div>

							<div class="registration__btn login-in__btn">
								<input type="hidden" name="type" value="auth">
								<div class="support-form__list_btn">
									<button class="button button--orange">
										<span>Регистрация</span>
									</button>
								</div>
							</div>

						</form>
					</div>

				</div>
			</div>
		</section>

	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__container">
		
				<div class="header__logo">
					<a href="index.html"><img src="img/logo.svg" alt="logo" width="180" height="80"></a>
				</div>

				<button class="hamburger" type="button">
					<span class="hamburger__box">
						<span class="hamburger__item"></span>
					</span>
				</button>

				<nav class="nav">
					<ul>
						<li><a href="index.html" class="link">Главная</a></li>
						<li><a href="about-marketing.html" class="link">Маркетинг</a></li>
						<li><a href="faq.html" class="link">FAQ</a></li>
						<li><a href="regulations.html" class="link">Правила</a></li>
						<li><a href="support.html" class="link">Поддержка</a></li>
						<li><a href="reviews.html" class="link">Отзывы</a></li>
					</ul>
				</nav>


				<div class="social">
					
					<a href="#" class="vk"><i class="fab fa-vk"></i></a>
					<a href="#" class="telegram"><i class="fab fa-telegram-plane"></i></a>

				</div>


			</div>
		</div>
				<div class="copyright">
					<div class="container">
						<div class="wrap">
							<p>© karysel.biz, 2018.</p>
							<p> Народный инвестиционный проект</p>
					</div>
					</div>
				</div>
	</footer>

	<script src="js/scripts.min.js"></script>
</body>
</html>
